<!DOCTYPE html>
<html>
<head>
  <title>Warehouse Presentation</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    // Client ID and API key from the Developer Console
    var CLIENT_ID = '922238836215-mfmg155hh1o00968gpucvviarcntq3fr.apps.googleusercontent.com'; // Replace with your OAuth 2.0 Client ID
    var API_KEY = 'AIzaSyAhSp3m4-0b-0BJkyOXIL2v5AtXYzdCsHs'; // Replace with your Google API key

    // Array of API discovery doc URLs for APIs used by the quickstart
    var DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];

    // Authorization scopes required by the API; multiple scopes can be included, separated by spaces.
    var SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly";

    function handleClientLoad() {
      gapi.load('client:auth2', initClient);
    }

    function initClient() {
      gapi.client.init({
        apiKey: API_KEY,
        clientId: CLIENT_ID,
        discoveryDocs: DISCOVERY_DOCS,
        scope: SCOPES
      }).then(function () {
        // Handle initial sign-in state
        gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
        updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
      }, function(error) {
        console.error('Error initializing Google API client:', error);
      });
    }

    function updateSigninStatus(isSignedIn) {
      if (isSignedIn) {
        fetchLatestUrl();
      } else {
        gapi.auth2.getAuthInstance().signIn();
      }
    }

    async function fetchLatestUrl() {
      try {
        const response = await gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: '17ZT6x2TCAPl_yNpqe8kZQ6KOtD0Du5-GnbA4fAgD6xI',  // Replace with your Google Sheet ID
          range: 'Sheet1!A1',
        });
        
        const range = response.result;
        if (range.values && range.values.length > 0 && range.values[0].length > 0) {
          const presentationUrl = range.values[0][0];
          document.getElementById('presentationFrame').src = presentationUrl;
        } else {
          console.error('No data found in the specified range.');
        }
      } catch (error) {
        console.error('Error fetching presentation URL:', error);
      }
    }
  </script>
</head>
<body onload="handleClientLoad()">
  <iframe id="presentationFrame" src="" width="100%" height="100%"></iframe>
</body>
</html>
